<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2f3437;
            color: white;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #4f5356;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        #newItemInput {
            margin-top: 20px;
        }
        input[type="text"], button {
            background-color: #4f5356;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #5f6366;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="liefsite.html">Go to Liefsite</a>
    <h1>Daily Checklist</h1>
    <ul id="checklist" class="checklist"></ul>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div id="newItemInput">
        <input type="text" id="newItem" placeholder="New item">
        <button onclick="addNewItem()">Add Item</button>
    </div>
    <p id="currentUrl"></p>

        // ... (rest of the JavaScript code remains unchanged)
    </script>
</body>
</html>
