<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        #newItemInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily Checklist</h1>
    <ul id="checklist" class="checklist"></ul>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div id="newItemInput">
        <input type="text" id="newItem" placeholder="New item">
        <button onclick="addNewItem()">Add Item</button>
    </div>
    <p id="currentUrl"></p>

    <script>
        let items = ['Clean house', 'Go to gym', 'Read'];

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                items: params.get('items') ? JSON.parse(decodeURIComponent(params.get('items'))) : null,
                checked: params.get('checked') ? JSON.parse(decodeURIComponent(params.get('checked'))) : null,
                date: params.get('date')
            };
        }

        function setUrlParams(items, checked) {
            const params = new URLSearchParams();
            params.set('items', encodeURIComponent(JSON.stringify(items)));
            params.set('checked', encodeURIComponent(JSON.stringify(checked)));
            params.set('date', new Date().toDateString());
            return `${window.location.pathname}?${params.toString()}`;
        }

        function loadChecklist() {
            const { items: savedItems, checked: savedChecked, date: savedDate } = getUrlParams();
            const today = new Date().toDateString();

            if (savedItems) {
                items = savedItems;
            }

            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '';

            items.forEach((item, index) => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `item${index}`;
                checkbox.checked = savedDate === today && savedChecked && savedChecked[item];
                checkbox.addEventListener('change', updateProgress);

                const label = document.createElement('label');
                label.htmlFor = `item${index}`;
                label.textContent = item;

                li.appendChild(checkbox);
                li.appendChild(label);
                checklist.appendChild(li);
            });

            updateProgress();
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const progress = (checkedCount / checkboxes.length) * 100;

            document.getElementById('progress').style.width = `${progress}%`;

            const checkedItems = {};
            checkboxes.forEach((cb, index) => {
                checkedItems[items[index]] = cb.checked;
            });

            const newUrl = setUrlParams(items, checkedItems);
            document.getElementById('currentUrl').textContent = `Update your Notion embed with this URL: ${newUrl}`;
        }

        function addNewItem() {
            const newItemInput = document.getElementById('newItem');
            const newItem = newItemInput.value.trim();

            if (newItem) {
                items.push(newItem);
                newItemInput.value = '';
                loadChecklist();
            }
        }

        loadChecklist();
    </script>
</body>
</html>
