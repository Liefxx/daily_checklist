<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #twitch-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="twitch-embed"></div>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: "liefx",
        layout: "video",
        autoplay: false,
        parent: ["liefxx.github.io", "notion.so", "notion.site"]
      });
    </script>
</body>
</html>
